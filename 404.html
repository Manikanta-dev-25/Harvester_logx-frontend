<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to index.html with query hash
      const path = window.location.pathname + window.location.search;
      const base = "/Harvester_logx-frontend"; // your repo subpath
      window.location.replace(`${base}/?path=${encodeURIComponent(path)}`);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
